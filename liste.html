<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>liste</title>
</head>
<body>
	<header>
		<form action="">
			<input type="text">
			<button>Ajout</button>
		</form>
		<button class="vider">Vider</button>
	</header>
	<aside>
		<ul></ul>
	</aside>
	<main></main>
	<script>
	//selecteurs
	var myNew = document.querySelector("header input");
	var myForm = document.querySelector("header form");
	var myList = document.querySelector("aside ul");

	var myVider = document.querySelector(".vider");

	//Event
	myForm.addEventListener("submit", function(event) {
		event.preventDefault();
		//alert(myNew.value);
		if(myNew.value.length > 0) {
			myList.innerHTML += "<li>" + myNew.value + "</li>";
			myNew.value = "";
		} else {
			alert('Tappez qque chose !!');
		}
		
		myNew.focus();

	});

	myVider.addEventListener("click", function(event) { 
		myList.innerHTML = "";
	});
		
	</script>
</body>
</html>
